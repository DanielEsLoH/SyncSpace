development:
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL") { "redis://localhost:6379/0" } %>
  ssl_params: { verify_mode: <%= OpenSSL::SSL::VERIFY_NONE %> }

test:
  adapter: test

production:
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL") { "redis://localhost:6379/1" } %>
  channel_prefix: syncspace_production
  ssl_params: { verify_mode: <%= OpenSSL::SSL::VERIFY_NONE %> }
