development:
  adapter: redis
  # Use local Redis for development
  url: <%= ENV.fetch("REDIS_URL") { "redis://localhost:6379/0" } %>

test:
  adapter: test

production:
  adapter: redis
  # In production, REDIS_URL must be set - no fallback to localhost
  # Using ENV[] to avoid KeyError during config loading in test/development
  url: <%= ENV["REDIS_URL"] %>
  channel_prefix: syncspace_production
  ssl_params:
    verify_mode: 0
